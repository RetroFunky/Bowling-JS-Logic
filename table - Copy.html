<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bowler -  Score Sheet </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    
    
  <div style="display:table-cell;">
    <div id="bgMiddle"></div>
  </div>

  <h1 class="ribbon">
    <strong class="ribbon-content">Super Awesome Bowling Scoresheet</strong>
  </h1>

  <div class='panel-body'>
    <div style="margin-top: 100px; font-size: 21px;">Enter Your Score</div>
    <button id="btn0" class="btn" title="No pins knocked down">0</button>
    <button id="btn1" class="btn" title="1 pin knocked down">1</button>
    <button id="btn2" class="btn" title="2 pins knocked down">2</button>
    <button id="btn3" class="btn" title="3 pins knocked down">3</button>
    <button id="btn4" class="btn" title="4 pins knocked down">4</button>
    <button id="btn5" class="btn" title="5 pins knocked down">5</button>
    <button id="btn6" class="btn" title="6 pins knocked down">6</button>
    <button id="btn7" class="btn" title="7 pins knocked down">7</button>
    <button id="btn8" class="btn" title="8 pins knocked down">8</button>
    <button id="btn9" class="btn" title="9 pins knocked down">9</button>
    <button id="btn10" class="btn" title="10 pins knocked down">10</button>
  </div>

  <div class="bowlingTable">
    <table >
      <thead>
        <tr>
          <th colspan="2">Frame 1</th>
          <th colspan="2">Frame 2</th>
          <th colspan="2">Frame 3</th>
          <th colspan="2">Frame 4</th>
          <th colspan="2">Frame 5</th>
          <th colspan="2">Frame 6</th>
          <th colspan="2">Frame 7</th>
          <th colspan="2">Frame 8</th>
          <th colspan="2">Frame 9</th>
          <th colspan="3">Frame 10</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="box1">0</td>
          <td class="box2">0</td>
          <td class="box3">0</td>
          <td class="box4">0</td>
          <td class="box5">0</td>
          <td class="box6">0</td>
          <td class="box7">0</td>
          <td class="box8">0</td>
          <td class="box9">0</td>
          <td class="box10">0</td>
          <td class="box11">0</td>
          <td class="box12">0</td>
          <td class="box13">0</td>
          <td class="box14">0</td>
          <td class="box15">0</td>
          <td class="box16">0</td>
          <td class="box17">0</td>
          <td class="box18">0</td>
          <td class="box19">0</td>
          <td class="box20">0</td>
          <td class="box21">0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td id="f1score" colspan="2">-</td>
          <td id="f2score" colspan="2">-</td>
          <td id="f3score" colspan="2">-</td>
          <td id="f4score" colspan="2">-</td>
          <td id="f5score" colspan="2">-</td>
          <td id="f6score" colspan="2">-</td>
          <td id="f7score" colspan="2">-</td>
          <td id="f8score" colspan="2">-</td>
          <td id="f9score" colspan="2">-</td>
          <td id="f10score" colspan="3">-</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <div class="row row-action">
    <div class="col-4">
      <button type="submit" id="newgame" class="button">Replay</button>
    </div>
    <div class="col-4">
      <a class="nav-button score-button" href="#">View your score history</a>
    </div>
  </div>

  <form method="POST" action="">
    <div class="row row-score">
      <div class="score-input col-4">
          <input type="text" name="game_name" class="input" placeholder="Enter a name for this game">
      </div>
      <div class="score-input col-4">
        <input type="text" name="game_score" class="input" value="" readonly placeholder="The final score">
      </div>
    </div>
  </form>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="jquery.js"></script>
    <script src="Bowling.js"></script>
    <script src="Interface.js"></script>
</body>
</html>
